<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hack The Planet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Muli|Titillium+Web:200" rel="stylesheet">
</head>

<body>
  <div class="fullCon">

  <div id="con" class="container">
      <div class="row text-center">
        <h1 id="header"><span id="gal">galvanize </span> HACK THE PLANET</h1>
        <button id="btn" type="button" name="button">Easy On The Eyes</button>
        <button id="btn" type="button" name="button">Meet The Team</button>
      </div>
  </div>

    <div id="con1" class="container">
        <div class="row">
          <h1 class="text-center">Surface Temperature</h1>
            <canvas id="barChart" width="500" height="280"></canvas>
        </div>
    </div>

    <div id="con2" class="container">
        <div class="row">
          <h1 class="text-center">Greenhouse Gases</h1>
          <canvas id="lineChart" width="500" height="280"></canvas>
        </div>
    </div>

    <div id="con3" class="container">
        <div class="row">
          <h1 class="text-center">Humidity (Percentage)</h1>
            <canvas id="pieChart" width="2000" height="1500"></canvas>
        </div>
    </div>

    <div id="con4" class="container">
        <div class="row">
          <h1 class="text-center">Wind Speed (MPH)</h1>
            <canvas id="radarChart" width="2000" height="1600"></canvas>
        </div>
    </div>

    <div id="con5" class="container">
        <div class="row">
          <h1 class="text-center">Visibilty (Meters)</h1>
                <canvas id="doughnutChart" width="2000" height="1500"></canvas>
        </div>
    </div>

    <div id="con6" class="container">
        <div class="row">
                <canvas id="polarChart" width="2000" height="1500"></canvas>
        </div>
    </div>

    <div id="con7" class="container">
        <div class="row">
                <canvas id="bubbleChart" width="2000" height="1500"></canvas>
        </div>
    </div>
  </div>
  <script src="chart.js" charset="utf-8"></script>
</body>

</html>
